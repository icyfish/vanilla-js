<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // 寻找某个元素的变化所应用的JS代码
    // Break on > attribute notification


    // Interpolated
    // 插入数据

    console.log('It is a %s string','💩');

    // Styled
    // 添加样式

    console.log('%c I am some great text', 'font-size: 10px; background: red;');

    // warning!
    // 输出警告

    console.warn('warn');

    // Error :|
    // 输出错误

    console.error("error");

    // Info
    // 输出信息

    console.info("info");

    // Testing
    // 测试声明是否正确

    // 第一个参数结果如果错误, 提示'Assertion failed'+第二个参数内容

    console.assert(1 === 1, "That is wrong");
    console.assert(1 === 2, "That is wrong");

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong');

    // clearing
    // 清空控制台信息

    console.clear();

    // Viewing DOM Elements
    // 查看DOM元素

    console.log(p);
    console.dir(p); // 显示元素的详细信息(属性, 方法)
    console.clear();

    // Grouping together
    // 整合对象内容信息

    dogs.forEach(dog => {
      // console.groupCollapsed(`${dog.name}`);
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    // 计算数据输出次数

    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Tony');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Tony');
    console.count('Wes');
    console.count('Tony');
    console.count('Wes');

    // timing
    // 计算完成某项操作所需时间

    console.time('fetching data');
    fetch('https://api.github.com/users/icyfish')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    // 以表格形式显示对象内容
    console.table(dogs)


  </script>
</body>
</html>
