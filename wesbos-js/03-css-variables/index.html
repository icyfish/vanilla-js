<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
  <!-- å¦‚æœåœ¨h2ä¸­å®šä¹‰å˜é‡å€¼ğŸ‘‡, é‚£ä¹ˆbaseå˜é‡å€¼æ”¹å˜ä¸ä¼šå½±å“åˆ°h2ä¸­çš„spanå…ƒç´ çš„æ ·å¼-->
  <!-- <h2 style='--base: #BADA55;'>Update CSS Variables with <span class='hl'>JS</span></h2> -->

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    :root {
      /*å®šä¹‰csså˜é‡, rootå¯ä»¥æ›¿æ¢æˆä»»æ„å…ƒç´ */
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }
    img {
      /*ä½¿ç”¨csså˜é‡*/
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }



    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
    }

    body {
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
  </style>

  <script>
  // SASSä¸­ä¹Ÿå¯ä»¥å®šä¹‰CSSå˜é‡,
  // ä½†æ˜¯åœ¨æ–‡ä»¶è¢«ç¼–è¯‘ä¹‹åå°±æ— æ³•ä¿®æ”¹,
  // è€ŒCSSæœ¬èº«å®šä¹‰çš„CSSå˜é‡å¯ä»¥ä½¿ç”¨JavaScriptå®æ—¶ä¿®æ”¹.
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate(){
      const suffix = this.dataset.sizing || ''; //å¯¹ä¸åŒçš„csså±æ€§å€¼åº”ç”¨ä¸åŒçš„åç¼€
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>

</body>
</html>
