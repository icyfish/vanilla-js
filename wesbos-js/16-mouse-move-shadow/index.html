<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">

  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 400; // shadowç§»åŠ¨çš„è·ç¦»

  function shadow(e){
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    // ä¹Ÿå¯ä½¿ç”¨ES6è§£æ„å®ç°:
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;
    // å½“é¼ æ ‡ç§»åˆ°WOAHçš„è¾¹ç¼˜æ—¶, xçš„æ•°å€¼æ ‡å‡†å°±ä¸æ˜¯ä»¥<div class="hero">ä¸ºå‡†, è€Œæ˜¯ä»¥<h1>ä¸ºå‡†äº†, å› æ­¤éœ€è¦è¿™æ ·æ”¹å˜:
    if(this !== e.target){ // thisä¸€ç›´ä¼šæŒ‡å‘<div class="hero">
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round((x / width * walk) - (walk / 2)); // æ°´å¹³æ–¹å‘ä¸Šshadowçš„ç§»åŠ¨è·ç¦»
    const yWalk = Math.round((y / height * walk) - (walk / 2));// ç«–ç›´æ–¹å‘ä¸Šshadowçš„ç§»åŠ¨è·ç¦»

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 0, 0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, 0.7)
    `;
  }

  hero.addEventListener('mousemove', shadow);
</script>
