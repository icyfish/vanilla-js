<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .img_box {
        position: relative;
        overflow: hidden;
        width: 200px;
        height: 200px;
      }

      .img_box .img {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background-position: center center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="img_box">
      <div
        class="img"
        style='background-image: url("https://dimg04.c-ctrip.com/images/300a15000000xhfb43D30_C_750_480.jpg");'
      ></div>
    </div>
  </body>
</html>
